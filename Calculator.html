<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
	<title>A Simple Calculator</title>
</head>
<body>
	<div class="Calculator-Container">
		<div class="header-wrapper">
			<div class="heading">CALCULATOR</div>
			<div id="display"></div>
		</div>

		<div class="buttons">
			<div class="button-row">
				<div class="button-box button" data-value="AC"><div class="content">AC</div></div>
				<div class="button-box button" data-value="sign"><div class="content">+/-</div></div>
				<div class="button-box button" data-value="%"><div class="content">%</div></div>
				<div class="button-box maroon button" data-value="/"><div class="content">/</div></div>
			</div>
			<div class="button-row">
				<div class="button-box button" data-value="7"><div class="content">7</div></div>
				<div class="button-box button" data-value="8"><div class="content">8</div></div>
				<div class="button-box button" data-value="9"><div class="content">9</div></div>
				<div class="button-box maroon button" data-value="*"><div class="content">*</div></div>
			</div>
			<div class="button-row">
				<div class="button-box button" data-value="4"><div class="content">4</div></div>
				<div class="button-box button" data-value="5"><div class="content">5</div></div>
				<div class="button-box button" data-value="6"><div class="content">6</div></div>
				<div class="button-box maroon button" data-value="-"><div class="content">-</div></div>				
			</div>
			<div class="button-row">
				<div class="button-box button" data-value="1"><div class="content">1</div></div>
				<div class="button-box button" data-value="2"><div class="content">2</div></div>
				<div class="button-box button" data-value="3"><div class="content">3</div></div>
				<div class="button-box maroon button" data-value="+"><div class="content">+</div></div>				
			</div>
			<div class="button-row">
				<div class="button-box-extended button" data-value="0"><div class="content">0</div></div>
				<div class="button-box-extended button" data-value="."><div class="content">.</div></div>
				<div class="button-box maroon button" data-value="="><div class="content">=</div></div>				
			</div>
		</div>

	</div>
	<script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
